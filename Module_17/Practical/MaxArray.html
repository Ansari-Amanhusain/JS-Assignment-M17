<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=[1,34,21,42,44,12,18,32,8];
        document.write("<br>Maximum Number in the Array is : "+Math.max(...array));
        let array1=["21","22","12","35","5"]
        document.write("<br>Sorted Array: "+array1.sort(function(a,b){
            return a-b
        }));
        document.write("<br>Reverse of Sorted Array: "+array1.reverse())
    </script>
</body>
</html>
